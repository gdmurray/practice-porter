<!DOCTYPE html>
<html>
<head>
  <title>User Demo Signup Confirmation</title>
  <style>
    body { background-color: #E5E5E5; font-family: 'Arial', sans-serif; }
    .email-container { max-width: 600px; margin: auto; background-color: #FFFFFF; }
    .header { background-color: #059AAB; color: #FFFFFF; padding: 20px; text-align: center; }
    .content { padding: 20px; color: #333333; }
    .button { background-color: #005D67; color: #FFFFFF; padding: 15px; text-decoration: none; border-radius: 3px; display: inline-block; }
    .footer { background-color: #86D7E0; color: #FFFFFF; padding: 10px; text-align: center; }
    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { border: 1px solid #86D7E0; padding: 10px; text-align: left; }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>[Your Company]</h1>
  </div>
  <div class="content">
    <h2>Hello [Name],</h2>
    <p>A new user has just signed up for a product demo:</p>
    <table class="table">
      <tr>
        <th>Name:</th>
        <td>[User Name]</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>[User Email]</td>
      </tr>
      <tr>
        <th>Signup Date:</th>
        <td>[Signup Date]</td>
      </tr>
      <tr>
        <th>Requested Demo Date:</th>
        <td>[Demo Date]</td>
      </tr>
    </table>
    <a href="[Demo Details URL]" class="button">View Demo Details</a>
  </div>
  <div class="footer">
    <p>Thank you for your partnership,</p>
    <p>[Your Company Address]</p>
  </div>
</div>
</body>
